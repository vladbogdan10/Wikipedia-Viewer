    <script src="https://use.fontawesome.com/e7fedb021e.js"></script>

</head>

<body>
    <section class="container">
        <div class="wrapper">
            <h1>Wikipedia Viewer</h1>
            <input class="input-field" type="text" placeholder="Search...">
            <button class="submitBtn" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <button class="randomBtn" type="button">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random" aria-hidden="true"></i></a>
            </button>
        </div>
    </section>
